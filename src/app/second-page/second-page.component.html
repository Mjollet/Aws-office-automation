<div class= contener>
<br>
<h2> Device background</h2>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="employeId">
    <th mat-header-cell *matHeaderCellDef> No. EmployeId </th>
    <td mat-cell *matCellDef="let element"> {{element.employeId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="deviceId">
    <th mat-header-cell *matHeaderCellDef> DeviceId </th>
    <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="devicedescription">
    <th mat-header-cell *matHeaderCellDef> Device description </th>
    <td mat-cell *matCellDef="let element"> {{element.devicedescription}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
